<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CROSSFIT</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <a href="/" class="header__logo">
      <img 
       src="./img/logo.png"
       alt="KroppLogo" 
       class="header__img"
       width="135" height="25" loading="lazy">
    </a>
    <nav class="header__menu">
      <ul class="header__menu__list">
        <li class="header__menu__item">
          <a class="header__menu__link is-current" href="/">Home</a>
        </li>
        <li class="header__menu__item">
          <a class="header__menu__link" href="/">Pages</a>
        </li>
        <li class="header__menu__item">
          <a class="header__menu__link" href="/">Portfolio</a>
        </li>
        <li class="header__menu__item">
          <a class="header__menu__link" href="/">Blog</a>
        </li>
        <li class="header__menu__item">
          <a class="header__menu__link" href="/">Shop</a>
        </li>
      </ul>
    </nav>
    <div class="header__action">
        <button class="header__btn btn-reset">BOOK NOW</button>
        <div class="header__burger">
          <img src="./img/burger.svg" alt="" class="header__burger__img">
        </div>
    </div>
  </header>

  <main class="content">
    <h1 class="visually-hidden">Kropp Fitness Club</h1>
    <section class="crossfit">
      <div class="crossfit__event">
        <img src="/img/icon-1.png" alt="" class="crossfit__img">
        <div class="crossfit-info">
          New event<br/>
          coming up / <time datetime="06-07">june 7</time>&nbsp;-&nbsp;<time datetime="06-13">13</time>
        </div>
      </div>
      <h3 class="crossfit__title">Crossfit</h3>
    </section>
  </main>
</body>
</html>
